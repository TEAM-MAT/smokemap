<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smoking Map Korea</title>
  <!-- kakao map api -->
  <script type="text/javascript" id="kakao"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16dd5e746f2f51ee27ab7feaee8cd210&libraries=services,clusterer,drawing"></script>
  <link rel="stylesheet" href="src/main.css" />
</head>

<body>
  <header>
    <h1 class="bold">흡연구역 지도 <span id="selected"></span></h1>
  </header>
  <main>
    <nav id="districtSelection">
      <ul>
        <li id="0" onclick="areaSelect(this.id, this.innerText)" class="">
          서울특별시 용산구
        </li>
        <li id="1" onclick="areaSelect(this.id, this.innerText)" class="">
          서울특별시 영등포구
        </li>
        <li id="2" onclick="areaSelect(this.id, this.innerText)" class="">
          인천광역시 서구
        </li>
        <li id="3" onclick="areaSelect(this.id, this.innerText)" class="">
          경기도 안양시
        </li>
        <li id="4" onclick="areaSelect(this.id, this.innerText)" class="">
          경상북도 칠곡군
        </li>
        <li id="5" onclick="areaSelect(this.id, this.innerText)" class="">
          세종특별자치시
        </li>
      </ul>
    </nav>
    <div id="map"></div>
  </main>
  <script src="src/mapLoadYongsan.js"></script>
</body>

</html>
